    <form class="table-inscription" action="#" method="post">

        <h3>Inscrivez-vous à la TVDNewsletter!
            <hr>
        </h3>
        <table>
            <tr>

                <td><label for="prenom">Prénom :</label></td>
                <td><input type="text" id="prenom" name="prenom" placeholder="Votre Prénom" required></td>
            </tr>
            <tr>

                <td><label for="nom">Nom :</label></td>
                <td><input type="text" id="nom" name="nom" placeholder="Votre Nom" required></td>
            </tr>
            <tr>
                <td><label for="email">E-mail :</label></td>
                <td><input type="text" id="email" name="email" placeholder="Votre E-mail" required></td>
            </tr>
            <tr>
                <td><label for="adresse">Adresse :</label></td>
                <td><input type="text" id="adresse" name="adresse" placeholder="Votre Adresse" required></td>
            </tr>
            <tr>
                <td><label for="ville">Ville :</label></td>
                <td><input type="text" id="ville" name="ville" placeholder="Votre Ville" required></td>
            </tr>
            <tr>
                <td><label for="numero">Numéro de téléphone :</label></td>
                <td><input type="tel" id="numero" name="numero" placeholder="Ex : 0675463214" required></td>
            </tr>
            <tr>

                <td>
                    <p>Je souhaite recevoir :</p>
                </td>
                <td>
                    <input type="checkbox" id="newsletter" name="interet" value="newsletter">
                    <label for="newsletter">TVDNewsletter</label>

                    <input type="checkbox" id="promos" name="interet" value="promos">
                    <label for="promos">Promotions</label>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Type d'abonnement :</p>
                </td>
                <td>
                    <input type="radio" id="hebdo" name="abonnement" value="hebdo">
                    <label for="hebdo">Hebdomadaire</label>

                    <input type="radio" id="mensuel" name="abonnement" value="mensuel">
                    <label for="mensuel">Mensuel</label>

                    <input type="radio" id="annuel" name="abonnement" value="annuel">
                    <label for="annuel">Annuel</label>

                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center ;">
                    <input type="submit" value="S'inscrire">
                </td>
            </tr>

        </table>
    </form>


</body>
